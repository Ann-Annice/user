<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="row g-3">
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                        <label class="form-label" for="">Name</label>
                        <input class="form-control" type="text">

                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label" for="">Email</label>
                        <input class="form-control" type="email" name="" id="">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label" for="">Mobile No </label>
                        <input class="form-control" type="text">

                    </div>
                    <div class="col  col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        <label class="form-label" for="">Gender</label>
                        <select name="" id="">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="col  col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 ">
                        <label class="form-label" for="">Bloodgroup </label>
                        <select name="" id="">
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Kasargod">Kasargod</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Wayanad">Wayanad</option>
                        </select>

                    </div>
                 
                   
                   
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label class="form-label" for="">Username</label>
                        <input  class="form-control"type="text">

                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label class="form-label" for="">Password</label>
                        <input  class="form-control"type="text">

                      

                    </div>
                  
                   
                    
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">Submit</button>


                    </div>
                    <a href="index.html">Back to login</a>
                </div>



            </div>
        </div>
    </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
